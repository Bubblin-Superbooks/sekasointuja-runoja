<div class="leaf flex"><div class="inner justify"><h4>Sotalaulu</h4><p class="  start-chapter">Raskas on maatua kahlehen painoon, kaunis on kaatua tuliterän vainoon. Keihäät kostoon, tapparat tanaan, vapaus nostoon, miehet Manaan! Ennättääpi yö yli meidän; lapset jääpi, aamu on heidän!</p></div> </div>
