<div class="leaf flex"><div class="inner justify"><h4>Eräs Pikakuva. —</h4><p class="  start-chapter">Kellä kulta kiiltää, hänt' ei laki koske, soimaa; häll' on voima. — — Köyhällä on väärin; häntä saapi mielin määrin rintaan viiltää. — —</p><p>Rikas hyveen ostaa, heikon oikeuden tallaa jalan alla. — — Köyhä kärsii väärän; — yhden tuntee enää määrän: saada kostaa. — —</p></div> </div>
