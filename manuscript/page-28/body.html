<div class="leaf flex"><div class="inner justify"><h4>Rukous.</h4><p class="  start-chapter">Mulle vihas' kosta, Jumala, mutta hänet nosta, pelasta! Älä hälle enää huolta lisää, pyhä isä!</p><p>Iske haava syvä rintahain, kunhan olet hyvä hälle vain. — Jos sa uhrin vaadit, minä lähden hänen tähden. —</p></div> </div>
