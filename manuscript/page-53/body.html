<div class="leaf flex"><div class="inner justify"><h4>Minä Tunnen Kuinka Se Pulppuaa — —.</h4><p class="  start-chapter">Minä tunnen kuinka se pulppuaa mun suonteni sisäpuolla; on niinkuin nyt olis' elämä vaan ja huomenna vois jo kuolla. —</p><p>Tule tuhoinen tuuli ja myrsky nyt ja ota minut omaksi kerta: minä tahdon hyrskyhyn sukeltaa ja hukkua keskelle merta. — —</p></div> </div>
