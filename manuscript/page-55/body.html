<div class="leaf flex"><div class="inner justify"><h4>Hiihdän Yöhön Aavikolle — —.</h4><p class="  start-chapter">Hiihdän yöhön aavikolle — — Kuultaa kenttä jäinen, kuu vain kulkee ylähällä yhtä yksinäinen — —</p><p>Kohti yötä, kohti tuulta, kohti pilven pintaa! Vauhdin kiihto, tuskan viihto! huutaa sairas rinta. —</p></div> </div>
