<div class="leaf flex"><div class="inner justify"><h4>Yllätä Ikuinen Yö — —.</h4><p class="  start-chapter">Yllätä ikuinen yö, loppuos elämän työ! Kahlittu henkeni pakkovyössä rautaansa lyö. — Hukkuos taivas ja maa, vaipuos varjojen taa! Levoton henkeni häviön yössä rauhan saa — — —</p></div> </div>
