<div class="leaf flex"><div class="inner justify"><h4>Aforismeja</h4><h4>Asehet Alas! — —.</h4><p class="  start-chapter">Asehet alas! huudetaan meille. Katkokaa kahleet! vastaamme heille, sitten särjemme säilät.</p><p>Aate on RAUHASTA kiero ja luto: hylkää miekan, kahletta kutoo. — Katkokaa kahleet: säilämme putoo! —</p></div> </div>
