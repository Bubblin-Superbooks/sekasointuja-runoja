<div class="leaf flex"><div class="inner justify"><h4>Mun Tuntuu Sille — —.</h4><p class="  start-chapter">Mun tuntuu sille kuin kaikk' ois turha ja usko onneen vain onnen murha, ja raskaana huokaa rinta: Jos onnen kaipuu on valhe väärä ja tunnon tuska vain elon määrä, sen loppu ois toivottavinta.</p></div> </div>
