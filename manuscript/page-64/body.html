<div class="leaf flex"><div class="inner justify"><h4>Valo Kaunehin On, Kun Tummin On Varjo — —.</h4><p class="  start-chapter">Valo kaunehin on, kun tummin on varjo, kun yöhyt päivälle taustan tarjoo, maa taittavi taivahan tarhan. —</p><p>Elo ihanin on, kun pohja on mustin, tie riemujen täplätty tuhansin tuskin, hyvä nostettu helmasta harhan. —</p></div> </div>
