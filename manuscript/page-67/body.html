<div class="leaf flex"><div class="inner justify"><h4>On Maailma Kuin Meluava Markkina — —.</h4><p class="  start-chapter">On maailma kuin meluava markkina, jossa rihkamareppurit hyörii, jossa narrit nauraen ilvehtii ja onnenonkijat pyörii.</p><p>Ja varas on kasvoilla kaikkien ja ahmivan eläimen eleet, vaan nutussa kiiltävät kirjovyöt ja heiluvat kunniaheleet. —</p></div> </div>
