<div class="leaf flex"><div class="inner justify"><h4>Jäästä On Silmän Seinä — —.</h4><p class="  start-chapter">Jäästä on silmän seinä, — tulien tuhkaa sen viluinen viille; railosta siintää sininen kyynel, särkynyt kyynel, — epätoivon kiroinen kiille — — — Siitä on kulkenut tuska. —</p></div> </div>
