<div class="leaf flex"><div class="inner justify"><h4>Ma Muille Luovuttaisin Elon Pitkän — —.</h4><p class="  start-chapter">Ma muille luovuttaisin elon pitkän ja valmiin työn, kun vaan ma saisin yhden suuren päivän ja suuren yön. — Ma syttyisin sen suuren päivän yli ja sammuisin sen suuren yöni syliin. —</p><hr class="section"></div> </div>
